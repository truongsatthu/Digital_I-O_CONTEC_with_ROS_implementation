<h1>メモリのロック、アンロック</h1>
<p>
ユーザー空間のメモリは、システムメモリの使用領域が一杯になってくると、ハードディスク上に待避されることがあります。<br>
本解説書では、このメモリの待避を行なわないようにすることを、メモリのロックと呼び、その逆をメモリのアンロックと呼びます。<br>
