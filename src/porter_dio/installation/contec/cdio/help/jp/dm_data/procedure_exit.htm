<h1>終了処理</h1>
<p>
ボードの使用を終了するときは、終了処理（<a href="../data/DioExit.htm">DioExit</a>）を実行しなければなりません。<br>
終了処理では、取得していたデバイスIDを開放し、バスマスタ転送中であれば転送を中止し、<br>
ロックされていたメモリ領域をアンロックします。<br>
