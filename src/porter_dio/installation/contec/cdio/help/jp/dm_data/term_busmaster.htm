<h1>バスマスタ転送</h1>
<p>
バスマスタ転送とは、PCIバスボードの機能で、DMAのようにCPUを介さずにボードから<br>
直接ユーザーのメモリに対して直接入出力を行なう機能です。<br>
このバスマスタ転送機能を使用することにより、ボード内のタイマーなどを使用した、<br>
正確で高速な入出力を行なうことができます。バスマスタ転送は、CPUがバスを使用していない時間を<br>
利用して、ボードとパソコン本体のメモリ間での転送を行ないます。システムの負荷が高くなり、<br>
ボードがバスを獲得できない場合、転送エラーが発生することがあります。<br>
