<h1>コンソール：interrupt</h1>
<p>
割り込み入力待ちを行い、割り込み入力があった場合、画面に表示するプログラムです。<br>
引数はデバイス名と割り込みビット数です。引数を与えない場合、デバイス名に"DIO000"、
割り込みビット数に4が使用されます。<br>
割り込み入力待ち状態から、'q'が入力されるとプログラムを終了します。<br>
