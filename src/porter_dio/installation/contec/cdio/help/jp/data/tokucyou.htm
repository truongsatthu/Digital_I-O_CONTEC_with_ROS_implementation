<h1>特長</h1>
<p>
・API-DIO(LNX)は、モジュール形式のドライバとシェアードライブラリにより、弊社製
デジタル入出力デバイスを制御するための関数群を提供しています。<br>
<p>
・入出力、割り込み、タイマによるトリガ監視といった基本的な機能を提供しています。<br>
<p>
・設定プログラム(config)と設定ファイルにより、使用するデバイスを設定して使用します。<br>
<p>
・設定プログラムは実行環境へ移行を容易にする設定ファイルとドライバ起動スクリプト、
停止スクリプトを出力します。<br>
<p>
・ドライバに組み込んで実行できるユーザー割り込み処理ソースコードが添付されています。<br>
<p>
