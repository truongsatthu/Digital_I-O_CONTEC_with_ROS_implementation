<h1>エコーバック</h1>
<p>
弊社デジタル入出力ボードは、出力ポートのモニタ機能を持っているものがあります。<br>
これをソフトウェアから読みこむ機能を、エコーバックと称しています。<br>
<p>
エコーバック機能は、出力ポートのモニタ機能を持つボードの場合、ハードウェアからの
入力値を返します。<br>
モニタ機能を持たないボードの場合、ドライバワークに格納された
値を返します。<br>
<p>
デバイスが出力ポートのモニタ機能を持つかどうかは、各デバイスのハードウェア仕様を
参照してください。<br>
