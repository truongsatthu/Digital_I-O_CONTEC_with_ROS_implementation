<h1>アンインストール手順</h1>
<p>
アンインストールはアンインストールシェルスクリプトにより行います。<br>
アンインストールスクリプトはドライバの停止は行わないので注意してください。<br>
アンインストールはroot権限で行ってください。<br>
<p>
<pre>
 # cd contec/cdio
 # ./cdio_uninstall.sh
 ...................
 #
</pre>
<p>
処理の詳細はcdio_uninstall.shスクリプトを参照してください。インストーラやシェアード
ライブラリのMakefileを書き換えた場合、cdio_uninstall.shスクリプトの内容も変更
する必要がありますので、ご注意ください。<br>
<p>
