<h1>コンソール：trigger</h1>
<p>
トリガ入力待ちを行い、トリガ入力があった場合、画面に表示するプログラムです。<br>
トリガ監視周期は100msを使用しています。<br>
引数はデバイス名とトリガビット数です。引数を与えない場合、デバイス名に"DIO000"、
トリガビット数はデバイスの全入力ビットが使用されます。<br>
トリガ入力待ち状態から、'q'が入力されるとプログラムを終了します。<br>
