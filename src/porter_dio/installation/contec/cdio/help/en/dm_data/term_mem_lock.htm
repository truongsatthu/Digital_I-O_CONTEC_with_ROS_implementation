<h1>Memory lock and unlock</h1>
<p>
Memory of the user space may be shunted on to the hard disk when the whole memory is taken up by system memory.<br>
In this help, the action of trying to avoid such shunting is called memory lock, and the converse is called memory unlock.<br>
