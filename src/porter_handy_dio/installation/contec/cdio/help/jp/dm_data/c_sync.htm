<h1>コンソール：sync</h1>
<p>
同期制御コネクタを利用した同期運転でサンプリングを行うサンプルです。<br>
メニュー一覧の数字を入力しメニュー選択を行います。<br>
Master と Slave の設定を行った後、<br>
Slave -> Master の順で 転送をStartさせます。<br>
サンプリングしたデータは "Data" メニューを選択することで<br>
現在バッファに格納されているデータが保存されます。<br>
<br>
<h2>※注意</h2>
cursesライブラリを使用したサンプルでは端末のサイズ変更を行わないでください。<br>
cursesライブラリの影響によりハングアップもしくは、セグメンテーションエラーを起こすことがあります。<br>
