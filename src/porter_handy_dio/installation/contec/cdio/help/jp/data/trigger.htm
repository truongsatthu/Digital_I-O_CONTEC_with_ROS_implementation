<h1>トリガ機能</h1>
<p>
トリガ機能とは、OSの持つタイマを使用して、デジタル入出力ボードの入力ビットを
監視し、変化のあったビットについて変化したことをアプリケーションに通知する
機能を指します。<br>
<p>
タイマ監視の周期と精度は、OSの持つ機能に左右されます。<br>
<p>
トリガ機能を使用することで、アプリケーションはビット監視や比較のロジックを
持つ必要がなくなります。<br>
<p>
異なるビットが監視周期中で同時に変化した場合、通知は下位のビット(論理ビット0）
から順に行われます。<br>
<p>
