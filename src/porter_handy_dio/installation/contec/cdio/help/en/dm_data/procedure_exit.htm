<h1>Termination</h1>
<p>
When use of the board is finished, termination (<a href="../data/DioExit.htm">DioExit</a>) must be executed.<br>
Release the retrieved device ID, suspend the transfer if it is BusMaster type, and unlock the locked memory area.<br>
