<h1>Initialization</h1>
<p>
Mode setting for initialization and input/output is required to use functions.<br>
The device ID is acquired by initializing the board to be used for initialization (<a href="../data/DioInit.htm">DioInit</a>).<br>
Board-related operations, which are covered later, are carried out using device ID acquired here.<br>
